<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media AI Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #757F9A 0%, #D7DDE8 100%);
        }

        .post-preview {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .post-preview.active {
            display: block;
        }

        .post-content {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #666;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .pending-posts {
            margin-top: 20px;
        }

        .post-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .post-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .post-card-topic {
            font-weight: 600;
            color: #667eea;
        }

        .post-card-status {
            font-size: 12px;
            padding: 4px 12px;
            border-radius: 20px;
            background: #ffc107;
            color: #333;
            font-weight: 600;
        }

        .post-card-content {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .post-card-actions {
            display: flex;
            gap: 10px;
        }

        .post-card-actions button {
            padding: 8px 20px;
            font-size: 12px;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .toast.active {
            display: flex;
        }

        .toast.success {
            border-left: 4px solid #38ef7d;
        }

        .toast.error {
            border-left: 4px solid #ff6a00;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Social Media AI Agent</h1>
            <p>Generate, review, and publish AI-powered social media posts</p>
        </div>

        <div class="content">
            <!-- Stats Section -->
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-value" id="statTotal">0</div>
                    <div class="stat-label">Total Generated</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statPending">0</div>
                    <div class="stat-label">Pending Approval</div>
                </div>
            </div>

            <!-- Generate Section -->
            <div class="section">
                <div class="section-title">
                    ‚ú® Generate New Post
                </div>
                <div class="input-group">
                    <label for="topic">What topic would you like to post about?</label>
                    <input 
                        type="text" 
                        id="topic" 
                        placeholder="e.g., AI trends in 2026, productivity tips, tech news..."
                        onkeypress="if(event.key === 'Enter') generatePost()"
                    >
                </div>
                <button onclick="generatePost()" id="generateBtn">
                    <span>üöÄ Generate Post</span>
                </button>
            </div>

            <!-- Preview Section -->
            <div class="post-preview" id="preview">
                <div class="section-title">
                    üìù Generated Post
                </div>
                <div class="post-content" id="previewContent"></div>
                <div class="post-meta">
                    <span id="charCount"></span>
                    <span id="workflowId"></span>
                </div>
                <div class="action-buttons">
                    <button onclick="approvePost()" class="btn-success">
                        <span>‚úÖ Approve & Publish</span>
                    </button>
                    <button onclick="rejectPost()" class="btn-danger">
                        <span>‚ùå Reject</span>
                    </button>
                    <button onclick="regenerate()" class="btn-secondary">
                        <span>üîÑ Regenerate</span>
                    </button>
                </div>
            </div>

            <!-- Pending Posts Section -->
            <div class="section">
                <div class="section-title">
                    ‚è≥ Pending Posts
                    <button onclick="loadPending()" class="btn-secondary" style="margin-left: auto; padding: 6px 15px; font-size: 12px;">
                        üîÑ Refresh
                    </button>
                </div>
                <div id="pendingList">
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                        </svg>
                        <p>No pending posts</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <script>
        // Configuration - UPDATE THIS WITH YOUR RAILWAY URL
        const API_URL = window.location.origin; // Uses current URL (works for Railway)
        // Or hardcode your Railway URL:
        // const API_URL = 'https://your-app.railway.app';

        let currentWorkflowId = null;
        let stats = { total: 0, pending: 0 };

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toast.className = `toast ${type} active`;
            toastMessage.textContent = message;
            
            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }

        // Generate new post
        async function generatePost() {
            const topic = document.getElementById('topic').value.trim();
            
            if (!topic) {
                showToast('Please enter a topic', 'error');
                return;
            }

            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Generating...';

            try {
                const response = await fetch(`${API_URL}/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ topic })
                });

                if (!response.ok) throw new Error('Generation failed');

                const data = await response.json();
                currentWorkflowId = data.workflow_id;

                // Show preview
                document.getElementById('previewContent').textContent = data.content;
                document.getElementById('charCount').textContent = `${data.chars} characters`;
                document.getElementById('workflowId').textContent = `ID: ${data.workflow_id.substring(0, 8)}...`;
                document.getElementById('preview').classList.add('active');

                showToast('Post generated successfully! üéâ');
                stats.total++;
                updateStats();
                loadPending();

            } catch (error) {
                showToast('Failed to generate post: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>üöÄ Generate Post</span>';
            }
        }

        // Approve post
        async function approvePost() {
            if (!currentWorkflowId) return;

            try {
                const response = await fetch(`${API_URL}/approve`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        workflow_id: currentWorkflowId,
                        approved: true
                    })
                });

                if (!response.ok) throw new Error('Approval failed');

                const data = await response.json();
                
                showToast('Post published successfully! üöÄ');
                document.getElementById('preview').classList.remove('active');
                document.getElementById('topic').value = '';
                currentWorkflowId = null;
                
                loadPending();

            } catch (error) {
                showToast('Failed to approve post: ' + error.message, 'error');
            }
        }

        // Reject post
        async function rejectPost() {
            if (!currentWorkflowId) return;

            try {
                const response = await fetch(`${API_URL}/approve`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        workflow_id: currentWorkflowId,
                        approved: false
                    })
                });

                if (!response.ok) throw new Error('Rejection failed');

                showToast('Post rejected', 'error');
                document.getElementById('preview').classList.remove('active');
                document.getElementById('topic').value = '';
                currentWorkflowId = null;
                
                loadPending();

            } catch (error) {
                showToast('Failed to reject post: ' + error.message, 'error');
            }
        }

        // Regenerate (same topic)
        function regenerate() {
            const topic = document.getElementById('topic').value;
            document.getElementById('preview').classList.remove('active');
            currentWorkflowId = null;
            setTimeout(() => generatePost(), 100);
        }

        // Load pending posts
        async function loadPending() {
            try {
                const response = await fetch(`${API_URL}/pending`);
                if (!response.ok) throw new Error('Failed to load pending posts');

                const data = await response.json();
                const pendingList = document.getElementById('pendingList');
                
                stats.pending = data.count;
                updateStats();

                if (data.count === 0) {
                    pendingList.innerHTML = `
                        <div class="empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                            </svg>
                            <p>No pending posts</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                for (const [id, post] of Object.entries(data.posts)) {
                    html += `
                        <div class="post-card">
                            <div class="post-card-header">
                                <span class="post-card-topic">${post.topic}</span>
                                <span class="post-card-status">${post.status.replace('_', ' ')}</span>
                            </div>
                            <div class="post-card-content">${post.content}</div>
                            <div class="post-card-actions">
                                <button onclick="approvePendingPost('${id}')" class="btn-success">
                                    ‚úÖ Approve
                                </button>
                                <button onclick="rejectPendingPost('${id}')" class="btn-danger">
                                    ‚ùå Reject
                                </button>
                            </div>
                        </div>
                    `;
                }
                pendingList.innerHTML = html;

            } catch (error) {
                console.error('Failed to load pending posts:', error);
            }
        }

        // Approve pending post
        async function approvePendingPost(workflowId) {
            try {
                const response = await fetch(`${API_URL}/approve`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        workflow_id: workflowId,
                        approved: true
                    })
                });

                if (!response.ok) throw new Error('Approval failed');

                showToast('Post published! üöÄ');
                loadPending();

            } catch (error) {
                showToast('Failed to approve: ' + error.message, 'error');
            }
        }

        // Reject pending post
        async function rejectPendingPost(workflowId) {
            try {
                const response = await fetch(`${API_URL}/approve`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        workflow_id: workflowId,
                        approved: false
                    })
                });

                if (!response.ok) throw new Error('Rejection failed');

                showToast('Post rejected', 'error');
                loadPending();

            } catch (error) {
                showToast('Failed to reject: ' + error.message, 'error');
            }
        }

        // Update stats
        function updateStats() {
            document.getElementById('statTotal').textContent = stats.total;
            document.getElementById('statPending').textContent = stats.pending;
        }

        // Check API health on load
        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    showToast('Connected to API ‚úÖ');
                }
            } catch (error) {
                showToast('Cannot connect to API ‚ùå', 'error');
            }
        }

        // Initialize
        window.onload = function() {
            checkHealth();
            loadPending();
        };
    </script>
</body>
</html>
